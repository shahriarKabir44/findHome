<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="http://localhost:4000/js/global.js"></script>
    <script src="http://localhost:4000/company/propertyDetails/propertyDetails.js"> </script>
    <title>Property details</title>
</head>

<body ng-app="property_details" ng-controller="property_details" ng-init="onInit()">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="justify-content:space-between">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="http://localhost:4000/company/dashboard">
            <h2> <i class="fa-solid fa-arrow-left"></i> Property details </h2>
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <button type="button" class="btn btn-danger">Log out</button>
            </li>

        </ul>
    </nav>

    <div class="container">
        <div class="container-fluid header bg-white p-0">
            <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
                <div class="col-md-6 p-5 mt-lg-5">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title mt-4">General Information</h4>
                        </div>
                        <div class="panel-body">
                            <table class="table profile__table">
                                <tbody>
                                    <tr>
                                        <th><strong>Type</strong></th>
                                        <td>{{property.type}}</td>
                                    </tr>
                                    <tr>
                                        <th><strong>Location</strong></th>
                                        <td>{{property.location}}</td>
                                    </tr>
                                    <tr>
                                        <th><strong>Price</strong></th>
                                        <td>BDT {{property.price}}</td>
                                    </tr>
                                    <tr>
                                        <th><strong>Unit Size</strong></th>
                                        <td>{{property.area}} Sqft</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <br><br>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title mt-4">Additional Information</h4>
                        </div>
                        <div class="panel-body">
                            <div class="card">
                                <div class="card-body">
                                    <p>{{property.info}}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <br><br><br><br>



                    <br><br>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title mt-4">Each Flat Contains</h4>
                        </div>
                        <div class="panel-body">
                            <table class="table profile__table">
                                <tbody>
                                    <tr>
                                        <th><strong>Number of Bed</strong></th>
                                        <td>{{property.numBeds}}</td>
                                    </tr>
                                    <tr>
                                        <th><strong>Number of Bath</strong></th>
                                        <td>{{property.numBath}}</td>
                                    </tr>



                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br><br>

                </div>
                <div class="col-md-6 animated fadeIn">
                    <div class="container">
                        <div class="carousel">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
